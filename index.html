<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount :</p>
                <input type="text" placeholder="Amount" value="00" />
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From : </p>
                    <div class="select-container">
                        <img class="flag" src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="from" id="">
                            
                        </select>
                    </div>
                </div>

                <div class="exchangeLogo">
                    <i class="fa-solid fa-right-left"></i>
                </div>

                <div class="to">
                    <p>To : </p>
                    <div class="select-container">
                        <img class="flag" src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="to" id="">
                            
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <div class="msg">Result</div>
                <button id="btn">Get Convert Rate</button>
            </div>
            
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>

</html>
